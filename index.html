<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="heading">
            <h1>Weather App</h1>
        </div>
        <form id="form">
            <input
                type="text"
                id="search"
                placeholder="Search by location and enter"
                autocomplete="off"
            />
        </form>
        <div class="card">
            <div class="container">
                <main id="main"></main>
            </div>
        </div> 
    </body>
</html>
